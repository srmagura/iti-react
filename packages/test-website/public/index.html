<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>ITI React</title>

        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    </head>
    <body style="margin: 0">
        <div id="reactApp"></div>

        <style>
            @keyframes loadingScreenImageFadeIn {
                from {
                    opacity: 0;
                }
                50% {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            @keyframes loadingScreenTextFadeIn {
                from {
                    opacity: 0;
                }
                66% {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        </style>
        <div
            id="loadingScreen"
            style="
                position: absolute;
                background-color: white;
                width: 100%;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                top: 0;
                z-index: 10000;
            "
        >
            <div>
                <img
                    src="/images/logo512.png"
                    alt="ITI React"
                    style="
                        animation: loadingScreenImageFadeIn 2s ease-in;
                        margin-bottom: 3rem;
                    "
                    width="225"
                />
                <div
                    style="
                        animation: loadingScreenTextFadeIn 3s ease-in;
                        font-size: 1.5rem;
                        color: #888;
                        font-family: sans-serif;
                        text-align: center;
                    "
                >
                    Loading...
                </div>
            </div>
        </div>

        <noscript>
            <h3>JavaScript is disabled. You must enable it to use this site.</h3>
        </noscript>
    </body>
</html>
